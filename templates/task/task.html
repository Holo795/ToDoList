<link rel="stylesheet" type="text/css" href="task.css">
<div id="login_form_parent">
    <div id="login_form">
        <h2>Se connecter à votre liste de tâches</h2>
        <form action="{{ url_for('task') }}" method="POST">
            <div class="input_box">
                <input type="text" name="nom" required="required" id="nom" autocomplete="off" />
                <label>Nom</label>
                <span></span>
            </div>

            <div class="input_box">
                <input type="text" name="description" required="required" id="description" autocomplete="off" />
                <label>Description</label>
                <span></span>
            </div>

            <div class="datetime">
                <input type="datetime-local" name="echeance" required="required" id="hh" autocomplete="off" />
                <label></label>
                <span></span>
            </div>

            <input type="submit" id="btn" value="Ajouter" onclick="se_connecter()">

    </div>
</div>
