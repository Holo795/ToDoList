<!-- On hérite du template de base -->
{% extends "base.html" %}


<!-- On ajoute notre propre contenu -->
{% block contenu %}

    <div id="info">
        <h1>Statistiques</h1>
        <p>Voici la partie statistique de l'application <strong>ToDoList</strong>.</p>
    </div>

    <style>

        #main_stats {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            margin: 0 auto;
            width: 100%;
            height: 100%;
        }

        #graph_1, #graph_2 {
            width: 32%;
            height: auto;
        }


    </style>
    <div id="main_stats">
    <div id="graph_1">
        <canvas id="graph1" width="100" height="100"></canvas>
    </div>
    <div id="graph_2">
        <canvas id="graph2" width="100" height="100"></canvas>
    </div>
    </div>
{% endblock %}

{% block script %}

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        var graph_1 = document.getElementById('graph1').getContext('2d');
        new Chart(graph_1, {
            type: 'doughnut',
            data: {
            datasets: [{
                data: [{{ user_stats.get_tasks_in_progress_count() }}, {{ user_stats.get_tasks_done_count() }}],
                backgroundColor: [
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 99, 132, 0.2)',
                ],
                borderColor: [
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 99, 132, 1)',
                ],
            }],
            labels: [
                'Tâches en cours',
                'Tâches terminées'
            ],
            },
            options: {
                responsive: true,
                legend: {
                    position: 'top',
                    reverse: true,
                },
                title: {
                    display: true,
                    text: 'Tâches en cours VS terminées'
                }
            }
        });



        var graph_2 = document.getElementById('graph2').getContext('2d');
        new Chart(graph_2, {
            type: 'radar',
            data: {{ user_stats.get_json_radar_chart() | safe }},
            options: {
                responsive: true,
                legend: {
                    position: 'top',
                    reverse: true,
                },
                title: {
                    display: true,
                    text: 'Tâches dans différentes catégories'
                }
            }
        });
    </script>

{% endblock %}
