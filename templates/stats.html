<!-- On hérite du template de base -->
{% extends "base.html" %}


<!-- On ajoute notre propre contenu -->
{% block contenu %}

    <div id="info">
        <h1>Statistiques</h1>
        <p>Voici la partie statistique de l'application <strong>ToDoList</strong></p>
    </div>

    <style>

    #main_stats {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        margin: 0 auto;
        width: 100%;
        height: 100%;
    }

    #graph_1 {
        width: 40%;
        height: 100%;
    }

    #graph_2 {
        width: 40%;
        height: 100%;
    }

    </style>
    <div id="main_stats">
    <div id="graph_1">
        <canvas id="myChart" width="100" height="100"></canvas>
    </div>
    <div id="graph_2">
        <canvas id="myChart2" width="100" height="100"></canvas>
    </div>
{% endblock %}

{% block script %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var ctx2 = document.getElementById('myChart2').getContext('2d');
        data = {
            datasets: [{
                data: [{{ user_stats.get_tasks_in_progress_count() }}, {{ user_stats.get_tasks_done_count() }}],
                backgroundColor: [
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 99, 132, 0.2)',
                ],
                borderColor: [
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 99, 132, 1)',
                ],
            }],

            labels: [
                'Tâches en cours',
                'Tâches terminées'
            ],
        };
        var myPieChart = new Chart(ctx, {
            type: 'doughnut',
            data: data,
            options: {
                responsive: true,
                legend: {
                    position: 'top',
                    reverse: true,
                },
                title: {
                    display: true,
                    text: 'Tâches en cours VS terminées'
                }
            }
        });
        var myPieChart = new Chart(ctx2, {
            type: 'doughnut',
            data: data,
            options: {
                responsive: true,
                legend: {
                    position: 'top',
                    reverse: true,
                },
                title: {
                    display: true,
                    text: 'Tâches en cours VS terminées'
                }
            }
        });
    </script>

{% endblock %}
